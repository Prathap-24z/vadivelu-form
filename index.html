<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h4>Welcome</h4>
        <div class="form">

            <div id="vadivel_emoji_1" class="input-div">
                <label for="name">Your Name</label>
                <input id="form_name" name="name" type="text" placeholder="name">
            </div>

            <div id="vadivel_emoji_2" class="input-div">
                <label for="email">Email Id</label>
                <input id="form_email" name="email" type="text" placeholder="mail id">
            </div>

            <div id="vadivel_emoji_3" class="input-div">
                <label for="phone">Phone No</label>
                <input id="form_number" name="phone" type="text" placeholder="phone no">
            </div>

            <div id="vadivel_emoji_4" class="input-div">
                <label for="message">Message</label>
                <input id="form_msg" name="message" type="text" placeholder="message">
            </div>

            <button id="submit" type="submit">Submit</button>

        </div>
    </div>

    
</body>
<script src="./script.js"></script>
</html>
